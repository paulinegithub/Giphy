<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>

    <!-- bootstrap css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/api.js"></script>
</head>

<body>

    <div class="wrapper">
        <header>
            Giphy
        </header>

        <!-- user instructions -->
        <div id="instructions" class="main">
            Hi! Do you like gifs? Click on a button to see 10 gifs from that topic.
            <BR>Be sure to click on the gif to play it and again to pause it.
        </div>

        <!-- populate buttons based on topics array in js -->
        <div id="choose-gif" class="main"></div>

        <!-- form to add new topic -->
        <div id="add-topic" class="main">
            <form>
                <!-- <label for="gif-search">Add a topic:</label> -->
                Not seeing what you like? Enter a topic you like to add to the button list!

                <!-- enter topic -->
                <input class="form-control" type="text" id="userTopic">

                <!-- submit -->
                <input class="form-btn btn btn-primary mb-2" value="Give me gifs!" type="submit" id="enter-topic">

                <!-- reset -->
                <input class="form-btn btn btn-danger mb-2" value="Reset" type="submit" id="reset">
            </form>

        </div>

        <!-- gifs populated by selection chosen -->
        <div id="gifs-appear-here" class="main"></div>

    </div>

    <!-- bootstrap js files -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
